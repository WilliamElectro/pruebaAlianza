spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1  # H2 en memoria
    driverClassName: org.h2.Driver
    username: sa
    password: password
    hikari:
      maximum-pool-size: 5

  h2:
    console:
      enabled: true  # Habilita la consola de H2

  jpa:
    hibernate:
      ddl-auto: update  # Actualiza el esquema autom√°ticamente
    show-sql: true  # Muestra las consultas SQL en los logs
    database-platform: org.hibernate.dialect.H2Dialect
